<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/join.css">
  <title>늦게왔조 회원가입</title>
  
</head>
<body>
  <form id="container">
    <h2>회원가입</h2>

    <div id="id_info">
      <fieldset>
        <legend>사용자 정보</legend>
        <ul>
          <li>
            <label for="user_id">아이디</label>
            <input type="text" id="user_id" required autofocus placeholder="영어숫자조합 6자이상">
          </li>
          <li>
            <label for="user_password">비밀번호</label>
            <input type="password" id="user_password" required>
          </li>
          <li>
            <label for="user_password_2">비밀번호 확인</label>
            <input type="password" id="user_password_2" required>
          </li>
          <li>
            <label for="user_birth">생년월일</label>
            <input type="date" id="user_birth" required>
          </li>
          <li>
            <label for="user_email">이메일</label>
            <input type="email" id="user_email" required>
          </li>
          <li>
            <label for="user_number">휴대전화번호</label>
            <input type="tel" id="user_number" required>
          </li>
          <li>
            <label for="user_ho_number">집전화번호</label>
            <input type="tel" id="ho_number">
          </li>
        </ul>
      </fieldset>
    </div>
      <div id="email_info">
        <fieldset>
          <legend>이벤트 및 소식</legend>
          <label for="mailing_y">메일 수신</label>
          <input type="radio" name="mailing" id="mailing-y">
          <label for="mailing_n">메일 수신 안함</label>
          <input type="radio" name="mailing" id="mailing-n">
        </fieldset>
      </div>

      <div id="join_submit">
        <fieldset>
          <button type="submit"><a href="../main.html">가입</a></button>
          <button type="reset"><a href="../main.html">취소</a></button>
          
        </fieldset>
      </div>
  </form>

</body>
</html>
